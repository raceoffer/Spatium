<app-toolbar
  [label] = "stConnect"
  [isColored]="true"
  [isShadowed]="true"
  (backClicked)="onBackClicked()"></app-toolbar>

<div fxLayout="column" class="box">
  <mat-list>
    <mat-list-item *ngFor="let coin of coins">
      <span *ngIf="coin.synchronizing | async">
        Syncing {{ coin.title }}...&nbsp;
      </span>
      <span *ngIf="coin.ready | async">
        done
      </span>
    </mat-list-item>
  </mat-list>
</div>
