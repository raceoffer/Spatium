<app-toolbar
  [label] = "stConnect"
  [isColored]="true"
  [isShadowed]="true"
  (backClicked)="onBackClicked()"></app-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" class="box">
  <app-numeric-spinner
    [value]="progress | async"
    [outerDiameter]="200"
    [innerDiameter]="170">
  </app-numeric-spinner>
</div>
