<app-toolbar
  [label] = "'Import secret'"
  (backClicked)="onBackClicked()"></app-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" class="box">
  <div class="header text-center">
    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%;" class="start-tagline-padding">
      <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 33.3%;">
        <button mat-icon-button class="fab" fxLayout="row" fxLayoutAlign="center center" (click)="toggleContent(contentType.QR)">
         	<div class="icon-qr_code_blue" *ngIf="content === contentType.QR"></div>
            <div class="icon-qr_code_black optical-4" *ngIf="content !== contentType.QR"></div>
        </button>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 33.3%;" *ngIf="isNfcAvailable">
        <button mat-icon-button class="fab" (click)="toggleContent(contentType.NFC)" >
          <mat-icon class="size-40" color="accent" *ngIf="content === contentType.NFC">nfc</mat-icon>
          <mat-icon class="size-40 optical-4" *ngIf="content !== contentType.NFC">nfc</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="content text-center" fxLayout="column" fxLayoutAlign="center center">

    <app-qr-reader class="content-flex text-center" style="position: relative;" *ngIf="content === contentType.QR"
                   [isRepeatable]="true"
                   [isImport]="true"
                   (clearEvent)="setEmpty()"
                   (inputEvent)="setInput($event)"
    ></app-qr-reader>
    <app-nfc class="content-flex text-center" style="position: relative;" *ngIf="content === contentType.NFC"
             (clearEvent)="setEmpty()"
             (inputEvent)="setInput($event)"
             [isImport]="true"></app-nfc>

    <span style="margin: 5px 0px;" [class]="incorrectSecret" (clearEvent)="setEmpty()">Incorrect secret</span>


  </div>

  <div class="footer text-center">
    <button type="button" mat-raised-button color="accent" class="width-button color" [disabled]="buttonState === stateType.Empty" (click)="overwriteSeed()">Import</button>
  </div>


</div>
