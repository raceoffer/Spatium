<div fxLayout="column" fxLayoutAlign="start center">

  <form class="width-button-container margin32" fxLayout="column" fxLayoutAlign="start center" (submit)="letLogin()">

    <div class="spatium-textfield entry bottom32">
      <input type="text" placeholder="{{stLogin}}" [(ngModel)]="userName" name="UserName">
    </div>

    <button type="button" mat-raised-button color="accent" class="width-button color" [disabled]="isDisable" (click)="letLogin()" *ngIf="!isCheckingInProcess && userName.length > 0">{{entry}}</button>
    <button type="button" mat-raised-button color="accent" class="width-button color" disabled *ngIf="isCheckingInProcess && userName.length > 0"><mat-spinner diameter="25" style="margin: auto;"></mat-spinner></button>
  </form>

  <router-outlet name="login"></router-outlet>

</div>
