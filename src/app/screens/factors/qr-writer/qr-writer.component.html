<div fxLayout="column" fxLayoutAlign="center center" class="content">
  <div class="content text-center" fxLayout="column" fxLayoutAlign="center center">
    <div class="qrcode" *ngIf="isExport ? secretValue.length > 0 : (value | async).length > 0">
      <qr-code id="qr" [value]="isExport ? secretValue : (value | async)" [size]="200" [canvas]="true" [background]="'#f5f5f5'" (click)="saveQr()"></qr-code>
    </div>
    <span *ngIf="isExport ? secretValue.length > 0 : (value | async).length > 0">Tap to save QR</span>

    <div *ngIf="isExport ? secretValue.length == 0 : (value | async).length == 0">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>

  <div class="footer text-center" style="bottom: 0px;" *ngIf="isExport ? false : (value | async).length > 0">
    <button type="button" mat-raised-button color="accent" class="width-button color" (click)="onNext()">Next</button>
  </div>
</div>
