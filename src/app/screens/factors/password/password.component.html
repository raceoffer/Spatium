<form class="width-button-container" fxLayout="column" fxLayoutAlign="start center" (submit)="goNext()"
      style="margin-top: 70px;">
  <div class="spatium-textfield entry bottom32">
    <input type="password" placeholder="{{stPassword}}" [(ngModel)]="password" name="Password" [autofocus] (focus)="onFocus()" (focusout)="onFocusOut()">
  </div>

  <button type="button" mat-raised-button color="accent" [disabled]="password.length < 1" class="width-button color"
          (click)="goNext()">{{stContinue}}
  </button>
</form>
