<div fxLayout="column" fxLayoutAlign="start center">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/{{back}}">
        <mat-icon class="color-custom-dark">arrow_back</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="entry-margin start-logo-text" >
  </div>
  <div class="start-tagline-padding">
    <span class="start-tagline">Secure your funds</span>
  </div>



  <form class="width-button-container margin97" fxLayout="column" fxLayoutAlign="start center" (submit)="goNext()">

    <div class="spatium-textfield entry bottom32">
      <input type="password" placeholder="{{stPassword}}" [(ngModel)]="Password" name="Password">
    </div>

    <button type="button" mat-raised-button color="accent" class="width-button color" [disabled]="isDisable" (click)="goNext()" >{{stContinue}}</button>
  </form>

</div>
