<div class="currency-component" fxLayout="column" fxLayoutAlign="start center"> 
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/navigator">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{currencyTitle}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="full-width field" style="margin-bottom: 13px;">
    <mat-select [(value)]="selectedAddress">
      <mat-option value="option1">
        Address
      </mat-option>
    </mat-select>
  </div> 

  <table class="full-width">
    <tr>
      <td>
        <span class="label" style="margin-left: 5px;">{{currencyTitle}}</span>
        <div class="field">
          <span>
            {{cryptoCurrency}}
          </span>
        </div>
      </td>
      <td>
        <span class="label" style="margin-left: 19px;">USD</span>
        <div class="field right">
          <span>
            {{usd}}
          </span>
        </div>
      </td>
    </tr>
  </table>

  <div class="full-width" fxLayout="column" fxLayoutAlign="center center" style="position: fixed; bottom: 30px">
    <button mat-raised-button color="accent" class="width-button-full color" (click)="send()">
      {{ sendLabel }}
    </button>
  </div>

</div>
