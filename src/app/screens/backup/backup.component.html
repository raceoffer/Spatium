<div fxLayout="column" fxLayoutAlign="start center">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/start">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Сохранение в ДХИ</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-list role="list" style = "margin-bottom: 23px !important;">
    <mat-list-item>
      <p class="list-info" mat-line>Ethereum адрес</p>
      <p class="list-name small" mat-line>{{ethereumAddress}}</p>
      <button mat-icon-button matSuffix ngxClipboard [cbContent]="addressLoc">
        <mat-icon matSuffix>content_copy</mat-icon>
      </button>
    </mat-list-item>

    <mat-list-item>
      <p class="list-info" mat-line>Стоимость сохранения</p>
      <p class="list-name" mat-line> {{comission}} ethereum </p>
    </mat-list-item>

    <mat-list-item>
      <p class="list-name" mat-line *ngIf="!enough"> Не хватает средств </p>
      <p class="list-info" mat-line>Etherium balance</p>
      <p class="list-name" mat-line> {{ethereumBalance}} </p>
      <!--<div matSuffix class="button-imitator" fxLayout="row" fxLayoutAlign="center center" (click)="changeSyncState()">-->
      <div matSuffix class="button-imitator" fxLayout="row" fxLayoutAlign="center center" (click)="updateBalance()">
        <mat-icon *ngIf="syncState==syncStateType.Ready">sync</mat-icon>
        <mat-icon class="sync" *ngIf="syncState==syncStateType.Syncing">sync</mat-icon>
        <mat-icon *ngIf="syncState==syncStateType.Error">sync_problem</mat-icon>
      </div>

    </mat-list-item>
  </mat-list>

  <div class="width-button-container" fxLayout="column" fxLayoutAlign="start center">
    <mat-spinner color="accent" strokeWidth="2" diameter="50" style = "margin-bottom: 23px !important;" *ngIf="saveTransactionState"></mat-spinner>
    <button mat-raised-button color="accent" class="width-button"
            (click)="saveBitcoinKeyFragmentInEthereumCell()"
            *ngIf="enough && !saveTransactionState">Сохранить</button>

    <button mat-raised-button color="accent" class="width-button"
            (click)="saveBitcoinKeyFragmentInEthereumCell()"
            *ngIf="saveTransactionState">Отменить</button>

    <button mat-raised-button color="accent"
            class="width-button"
            routerLink="/waiting"
            *ngIf="!saveTransactionState">Пропустить</button>
  </div>


</div>
