<app-toolbar
  [label] = "stateLabel | async"
  [isColored] = "true"
  [isShadowed] = "true"
  (backClicked)="onBack()"></app-toolbar>

<div class="box" fxLayout="column" fxLayoutAlign="center center">
  <app-pincode
    [busy]="busy"
    [allowFingerprint]="(state | async) === stateType.Decryption && (touchAvailable | async) && (touchExisting | async) && (touchEnabled | async)"
    (fingerprintRequested)="onFinger()"
    (submit)="onInput($event)"
  ></app-pincode>
</div>
