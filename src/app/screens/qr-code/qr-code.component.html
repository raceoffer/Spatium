<div fxLayout="column" fxLayoutAlign="start center">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/{{back}}">
        <mat-icon class="color-custom-dark">arrow_back</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="entry-margin start-logo-text" >
  </div>
  <div class="start-tagline-padding">
    <span class="start-tagline">Secure your funds</span>
  </div>

  <div style="height: 34px;">
  </div>
  <div style="position: relative;">
    <ngx-zxing
      [start]="camStarted"
      [device]="selectedDevice"
      (onCamsFound)="displayCameras($event)"
      (onScan)="handleQrCodeResult($event)"
      [cssClass]="small-video"
      class="small-video-container"
      #videoContainer
    ></ngx-zxing>

  </div>



  <span class="overlay-bottom-center">{{text}}</span>

</div>
