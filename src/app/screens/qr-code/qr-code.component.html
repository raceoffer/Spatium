<div fxLayout="column" fxLayoutAlign="center center" class="box" *ngIf="!isAuth && !isExport">
    <div fxLayout="column" fxLayoutAlign="center center" [class]="classVideoContainer">
      <div [class]="spinnerClass" fxLayout="column" fxLayoutAlign="center center" style="position: fixed; z-index: 3;">
        <mat-spinner color="accent"></mat-spinner>
      </div>

      <div style="position: relative;" *ngIf="permissionCam" [ngInit]="addVideoContainer">
        <ngx-zxing
          [start]="camStarted"
          [device]="selectedDevice"
          (onCamsFound)="displayCameras($event)"
          (onScan)="handleQrCodeResult($event)"
          [cssClass]="classVideo"
          class="small-video-container"
          #videoContainer
        ></ngx-zxing>
      </div>
    </div>

    <div style="position: absolute; width: 100%; text-align: center; bottom: 0px;" *ngIf="camStarted && isRepeatable">
      <span >{{ text }}</span>
    </div>

    <div style="position: absolute; width: 100%; text-align: center; bottom: 30px;" *ngIf="camStarted && !isRepeatable">
      <span >{{ text }}</span>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" class="content" style="height:250px;" *ngIf="isRepeatable && canScanAgain">
      <div class="small-video-container" fxLayout="column" fxLayoutAlign="center center">
        <div class="glass">
          <div class="qr-code-large"></div>
        </div>

        <button mat-icon-button class="gigantic-button" (click)="scanAgain()">
          <mat-icon class="size-130">sync</mat-icon>
        </button>
      </div>
    </div>
</div>

<div fxLayout="column" fxLayoutAlign="center center" class="box" *ngIf="isAuth || isExport">
  <div class="content text-center" fxLayout="column" fxLayoutAlign="center center">
    <div class="qrcode" *ngIf="genericValue.length > 0">
      <qr-code id="qr" [value]="genericValue" [size]="200" [canvas]="true" [background]="'#f5f5f5'"></qr-code>
    </div>

    <div *ngIf="genericValue.length == 0">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>

  <div class="footer text-center" style="bottom: 0px;" *ngIf="genericValue.length > 0">
    <button id="download" download="qwe.jpg" type="button" mat-raised-button color="accent" class="width-button color" (click)="saveQr()">Save</button>
  </div>
</div>
