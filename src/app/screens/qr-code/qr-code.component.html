<div fxLayout="column" fxLayoutAlign="center center" [class]="classVideoContainer">

  <div [class]="spinnerClass" fxLayout="column" fxLayoutAlign="center center" style="position: fixed; z-index: 3;">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <div style="position: relative;" *ngIf="permissionCam" [ngInit]="addVideoContainer">
    <ngx-zxing
      [start]="camStarted"
      [device]="selectedDevice"
      (onCamsFound)="displayCameras($event)"
      (onScan)="handleQrCodeResult($event)"
      [cssClass]="classVideo"
      class="small-video-container"
      #videoContainer
    ></ngx-zxing>
  </div>
</div>

<div style="position: absolute; width: 100%; text-align: center; bottom: 0px;" *ngIf="camStarted && isRepeatable">
  <span >{{text}}</span>
</div>
<div style="position: absolute; width: 100%; text-align: center; bottom: 30px;" *ngIf="camStarted && !isRepeatable">
  <span >{{text}}</span>
</div>

<div fxLayout="column" fxLayoutAlign="center center" class="content" style="height:250px;" *ngIf="isRepeatable && canScanAgain">
  <div class="small-video-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="glass">
      <div class="qr-code-large"></div>
    </div>

    <button mat-fab color="primary" class="bt-size-30" style="margin-bottom: 20px; position: absolute; z-index: 3;" (click)="scanAgain()">
      <mat-icon class="size-30">sync</mat-icon>
    </button>

  </div>

</div>
