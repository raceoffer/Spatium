
<div fxLayout="column" fxLayoutAlign="start center" style="max-height: 100%;">

  <div mat-fab class="overlay-bottom-center" fxLayout="column" fxLayoutAlign="start center">
    <button mat-icon-button class="file-upload-size" >
      <mat-icon class="color-cool_grey file-upload" size="50px">insert_drive_file</mat-icon>
      <input type='file' id='fileInput' style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;" (change)="onUploadFileClick($event)">
    </button>
    <div style="padding-top: 5px;" >
      {{ uploadFile }}
    </div>
  </div>

</div>
