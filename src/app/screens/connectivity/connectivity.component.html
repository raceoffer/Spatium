<div fxLayout="column" fxLayoutAlign="start center" class="box">
  <mat-nav-list style="width: 100%;">
    <mat-list-item
      *ngFor="let device of (discoveryService.devices | async).values()"
      (click)="connectTo(device.ip, device.port)">
      <p class="list-name" mat-line>Spatium v{{ device.version }} at {{ device.name }}</p>
      <p class="list-info" mat-line>{{ device.ip }} : {{ device.port }}</p>
    </mat-list-item>
  </mat-nav-list>

  <mat-spinner
    mode="indeterminate"
    [strokeWidth]="5"
    color="accent"
    *ngIf="(socketclientService.state | async) === socketState.Connecting">
  </mat-spinner>

  <div class="width-button-container margin93" fxLayout="column" fxLayoutAlign="start center">
    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.discovering | async) === stateType.Stopped"
      (click)="startDiscovery()">
      Start discovery
    </button>
    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.discovering | async) === stateType.Starting"
      disabled>
      Starting...
    </button>
    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.discovering | async) === stateType.Started"
      (click)="stopDiscovery()">
      Stop discovery
    </button>
    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.discovering | async) === stateType.Stopping"
      disabled>
      Stopping...
    </button>

    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.advertising | async) === stateType.Stopped"
      (click)="startAdvertising()">
      Start advertising
    </button>
    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.advertising | async) === stateType.Starting"
      disabled>
      Starting...
    </button>
    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.advertising | async) === stateType.Started"
      (click)="stopAdvertising()">
      Stop advertising
    </button>
    <button
      mat-raised-button
      color="accent"
      class="width-button color"
      *ngIf="(discoveryService.advertising | async) === stateType.Stopping"
      disabled>
      Stopping...
    </button>
  </div>
</div>
