<app-toolbar
  [label]=""
  [isColored]="false"
  [isShadowed]="false"
  (backClicked)="onBackClicked()"></app-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" class="box">
  <div class="header text-center">
    <app-logo-block></app-logo-block>
    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%;" class="start-tagline-padding">
      <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 33.3%;">
        <button mat-icon-button class="fab" (click)="toggleContent(contentType.Login)">
          <mat-icon class="size-40" color="accent" *ngIf="content === contentType.Login">text_fields</mat-icon>
          <mat-icon class="size-40 optical-4" *ngIf="content !== contentType.Login">text_fields</mat-icon>
        </button>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 33.3%;" *ngIf="!isWindows()">
        <button mat-icon-button class="fab" fxLayout="row" fxLayoutAlign="center center"
                (click)="toggleContent(contentType.QR)">
          <div fxLayoutAlign="center center" *ngIf="content === contentType.QR">
              <span class="icon-custom-qr_code_blue"></span>
          </div>
          <div fxLayoutAlign="center center" *ngIf="content !== contentType.QR">
              <span class="icon-custom-qr_code_black optical-4"></span>
          </div>
        </button>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 33.3%;" *ngIf="isNfcAvailable">
        <button mat-icon-button class="fab" (click)="toggleContent(contentType.NFC)">
          <mat-icon class="size-40" color="accent" *ngIf="content === contentType.NFC">nfc</mat-icon>
          <mat-icon class="size-40 optical-4" *ngIf="content !== contentType.NFC">nfc</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <app-login class="header text-center"
             *ngIf="content === contentType.Login"
             (buisyEvent)="setBusy()"
             (clearEvent)="setEmpty()"
             (inputEvent)="setInput($event)"
             [genericLogin]="loginGenerate"
  ></app-login>
  <app-qr-reader class="content text-center" style="position: relative;"
                 *ngIf="content === contentType.QR"
                 [isRepeatable]="true"
                 (clearEvent)="setEmpty()"
                 (inputEvent)="setInput($event)"
  ></app-qr-reader>
  <app-nfc-reader class="content text-center" style="position: relative;"
                   *ngIf="content === contentType.NFC && isNfcAvailable"
                   [isRepeatable]="true"
                   (clearEvent)="setEmpty()"
                   (inputEvent)="setInput($event)"
  ></app-nfc-reader>

  <span style="margin: 5px 0px;" [class]="notRecognized" (clearEvent)="setEmpty()">Not recognized login</span>
  <div class="footer text-center">
    <button type="button" mat-raised-button color="accent" class="width-button color" (click)="letLogin()"
            [disabled]="buttonState === stateType.Empty"
            *ngIf="buttonState === stateType.Exists || buttonState === stateType.Empty">{{stLogIn}}
    </button>
    <button type="button" mat-raised-button color="accent" class="width-button color" (click)="letLogin()"
            *ngIf="buttonState === stateType.New">{{stSignUp}}
    </button>
    <button type="button" mat-raised-button color="accent" class="width-button color" disabled
            *ngIf="buttonState === stateType.Updating">
      <mat-spinner diameter="25" style="margin: auto;"></mat-spinner>
    </button>
    <button type="button" mat-raised-button color="accent" class="width-button color" (click)="checkInput(input)"
            *ngIf="buttonState === stateType.Error">{{stError}}
    </button>
  </div>

</div>
