<div fxLayout="column" fxLayoutAlign="start center">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/start">
        <mat-icon class="color-custom-dark">arrow_back</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="entry-margin start-logo-text" >
  </div>
  <div class="start-tagline-padding">
    <span class="start-tagline">Secure your funds</span>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 100%;" class="start-tagline-padding">
    <button mat-icon-button class="fab" (click)="toggleContent(contentType.Login)">
      <mat-icon class="size-40" color="accent" *ngIf="content === contentType.Login">text_fields</mat-icon>
      <mat-icon class="size-40" *ngIf="content !== contentType.Login">text_fields</mat-icon>
    </button>
    <button mat-icon-button class="fab" fxLayout="row" fxLayoutAlign="center center" (click)="toggleContent(contentType.QR)">
      <div class="qr-code-blue" *ngIf="content === contentType.QR"></div>
      <div class="qr-code-black" *ngIf="content !== contentType.QR"></div>
    </button>
    <button mat-icon-button class="fab" (click)="toggleContent(contentType.NFC)">
      <mat-icon class="size-40" color="accent" *ngIf="content === contentType.NFC">nfc</mat-icon>
      <mat-icon class="size-40" *ngIf="content !== contentType.NFC">nfc</mat-icon>
    </button>
  </div>

  <app-login *ngIf="content === contentType.Login"></app-login>
  <app-qr-code *ngIf="content === contentType.QR"></app-qr-code>
  <app-nfc *ngIf="content === contentType.NFC"></app-nfc>

</div>
