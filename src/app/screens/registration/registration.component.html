<mat-toolbar color="primary" class="header-toolbar" *ngIf="!isWindows()">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onBackClicked()">
      <mat-icon class="color-custom-dark">arrow_back</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" class="box" id="factor-container" #factorContainer
     style="overflow: auto;">
  <div class="header text-center">
    <app-logo-block></app-logo-block>
  </div>

  <form class="width-button-container content text-center"
        style="margin-top: 30px; margin-bottom: 0px; overflow: unset; display: flex; flex-flow: column; display: flex; flex-flow: column;">
    <div class="header text-center">
      <div class="entry" style="padding-bottom: 20px">
        <div class="light" style="text-align: center; overflow: hidden; text-overflow: ellipsis; display: inline-block">
          {{ username }}
        </div>
      </div>

      <div class="spatium-textfield entry bottom10">
        <input type="password" placeholder="{{stPassword}}" [(ngModel)]="password" name="Password" [autofocus]
               [disabled]="uploading" (focus)="onFocus()" (focusout)="onFocusOut()">
      </div>
    </div>

    <div class="content text-center" fxLayout="column" fxLayoutAlign="center center"
         style="overflow: auto; max-height: 100%; min-height: fit-content;" *ngIf="!advancedMode">
      <div class="reg-warning">
        <span>{{ stWarning }}</span>
      </div>
    </div>

    <div class="content text-center" style="min-height: fit-content;"
         style="overflow: auto; max-height: 100%; min-height: fit-content;" *ngIf="advancedMode">
      <div style="width: 100%;" fxLayout="column" fxLayoutAlign="center center" *ngFor="let factor of factors;"
           [@anim]="factor.state">
        <div style="margin-left: 50px;">
          <button mat-icon-button [disabled]="uploading" style="width: 16px; height: 16px; line-height: 16px"
                  (click)="removeFactor(factor)">
            <mat-icon style="height: 14px; width: 14px; font-size: 14px; line-height: 14px">close</mat-icon>
          </button>
        </div>

        <div *ngIf="factor.icon != ''">
            <mat-icon color="accent"  matPrefix class="factor-icon-big">{{ factor.icon }}</mat-icon>
        </div>
        <div fxLayoutAlign="center center" *ngIf="factor.icon_asset != ''">
          <div >
            <span class="{{factor.icon_asset}}-mask"></span>
          </div>
        </div>
      </div>

      <div class="margin-top-18" style="padding-bottom: 10px;" *ngIf="advancedMode">
        <button #dialogButton [disabled]="uploading" color="accent" mat-mini-fab (click)="addNewFactor()" type="button">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <div class="footer text-center" style="bottom: 0px;">
      <div class="width-button-width" style="display: inline-block" *ngIf="!advancedMode">
        <label style="opacity: 0.5; font-size: 12px; float: right; margin: 5px;" (click)="openAdvanced()">Advanced security</label>
      </div>

      <button type="submit" mat-raised-button color="accent" (click)="signUp()"
              [disabled]="password.length < 1 || username.length < 1" class="width-button color" *ngIf="!uploading">{{
        stRegistration }}
      </button>
      <button type="button" mat-raised-button color="accent" class="width-button color" disabled *ngIf="uploading">
        <mat-spinner diameter="25" style="margin: auto;"></mat-spinner>
      </button>
    </div>
  </form>
</div>
