<app-toolbar

  (backClicked)="onBackClicked()"></app-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" class="box" id="factor-container" #factorContainer>
  <div class="header text-center">
    <app-logo-block></app-logo-block>

    <div class="margin-top-18 light" *ngIf="loginType == 0">
      {{ username }}
    </div>
    <div class="margin-top-18 light" style="display: inline-block;" *ngIf="loginType == 1">
      <div class="{{icon_qr}}-mask"></div>
    </div>
    <div class="margin-top-18 light" *ngIf="loginType == 2">
      <mat-icon color="accent" matPrefix class="factor-icon-big">nfc</mat-icon>
    </div>
  </div>

  <app-password *ngIf="loginType == 0 && !isPasswordFirst && !isAdvanced"
                (isPasswordChanged)="isPasswordChanged($event)"
                (onSuccess)="addFactor($event)"></app-password>

  <div class="content text-center">
    <div style="width: 100%;" fxLayout="column" fxLayoutAlign="center center" *ngFor="let factor of factors;"
         [@anim]="factor.state">
      <div style="margin-left: 50px;">
        <button mat-icon-button style="width: 16px; height: 16px; line-height: 16px" (click)="removeFactor(factor)">
          <mat-icon style="height: 14px; width: 14px; font-size: 14px; line-height: 14px">close</mat-icon>
        </button>
      </div>

      <div *ngIf="factor.icon != ''">
        <mat-icon color="accent"  matPrefix class="factor-icon-big">{{ factor.icon }}</mat-icon>
      </div>
      <div fxLayoutAlign="center center" style="height: 50px; width: 50px;" *ngIf="factor.icon_asset != ''">
        <span class="{{factor.icon_asset}}-mask"></span>
      </div>
    </div>

    <div class="spinner-div" fxLayout="column" fxLayoutAlign="center center" *ngIf="busy">
      <mat-spinner diameter="50" color="accent"></mat-spinner>
    </div>

    <div class="margin-top-18" style="padding-bottom: 10px;"
         *ngIf="(loginType == 0) ? (!ready && (isPasswordFirst || isAdvanced)) : !ready ">
      <button #dialogButton color="accent" mat-mini-fab (click)="addNewFactor()" type="button" [disabled]="busy" class="color">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="footer text-center" style="bottom: 0px;" >
    <div class="width-button-width" style="display: inline-block" *ngIf="!isAdvanced && !isPasswordFirst">
      <label style="opacity: 0.5; font-size: 12px; float: right; margin: 5px;" (click)="openAdvanced()">Advanced security</label>
    </div>
    <button mat-raised-button color="accent" disabled class="width-button color" *ngIf="!ready && (isPasswordFirst || isAdvanced)">{{ login }}</button>
    <button mat-raised-button color="accent" class="width-button color" *ngIf="ready && (isPasswordFirst || isAdvanced)" (click)="letLogin()">{{ login }}
    </button>
  </div>
</div>
