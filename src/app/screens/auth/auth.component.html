<mat-toolbar color="primary" class="header-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onBackClicked()">
      <mat-icon class="color-custom-dark">arrow_back</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" class="box" id="factor-container" #factorContainer>
  <div class="header text-center">

    <app-logo-block></app-logo-block>

    <div class="margin-top-18 light" *ngIf="loginType == 0">
      {{ username }}
    </div>
    <div class="margin-top-18 light" style="display: inline-block;" *ngIf="loginType == 1">
      <div class="{{icon_qr}}-mask"></div>
    </div>
    <div class="margin-top-18 light" *ngIf="loginType == 2">
      <mat-icon color="accent" matPrefix class="factor-icon-big">nfc</mat-icon>
    </div>
  </div>

  <app-password *ngIf="loginType == 0 && !isPasswordFirst"
                (isPasswordChanged)="isPasswordChanged($event)"></app-password>

  <div class="content text-center">
    <div style="width: 100%;" fxLayout="column" fxLayoutAlign="center center" *ngFor="let factor of factors;"
         [@anim]="factor.state">
      <div style="margin-left: 50px;">
        <button mat-icon-button style="width: 16px; height: 16px; line-height: 16px" (click)="removeFactor(factor)">
          <mat-icon style="height: 14px; width: 14px; font-size: 14px; line-height: 14px">close</mat-icon>
        </button>
      </div>

      <div>
        <mat-icon color="accent" matPrefix class="factor-icon-big" *ngIf="factor.icon != ''">{{ factor.icon }}
        </mat-icon>
        <div class="{{factor.icon_asset}}-mask" *ngIf="factor.icon_asset != ''"></div>
      </div>
    </div>

    <div class="margin-top-18" style="padding-bottom: 10px;"
         *ngIf="(loginType == 0) ? (!ready && isPasswordFirst) : !ready ">
      <button #dialogButton color="accent" mat-mini-fab (click)="addNewFactor()" type="button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="footer text-center" style="bottom: 0px;" *ngIf="isPasswordFirst">
    <button mat-raised-button color="accent" disabled class="width-button color" *ngIf="!ready">{{ login }}</button>
    <button mat-raised-button color="accent" class="width-button color" *ngIf="ready" (click)="letLogin()">{{ login }}
    </button>
  </div>
</div>
