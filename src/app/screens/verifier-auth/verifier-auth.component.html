<app-create
  *ngIf="ready && !exists"
  (created)="onCreated($event)"
  (imported)="onImported($event)"
></app-create>

<app-decrypt
  *ngIf="ready && exists"
  [fileData]="fileData"
  (decrypted)="onDecrypted($event)"
  (deleted)="onDeleted()"
></app-decrypt>

<div
  style="width: 100%; height: 100%;"
  fxLayout="column"
  fxLayoutAlign="center center"
  *ngIf="!ready">
  <mat-spinner mode="indeterminate" [strokeWidth] = "5" color="accent"></mat-spinner>
</div>
