<app-toolbar
  label="QR"
  [isColored]="false"
  [isShadowed]="false"
  (backClicked)="onBack()">
</app-toolbar>

<div class="box" fxLayout="column" fxLayoutAlign="start center">
  <div class="header text-center">
    <app-logo-block></app-logo-block>
  </div>

  <app-qr-reader
    class="factor-content"
    (scanned)="onScanned($event)">
  </app-qr-reader>
</div>
