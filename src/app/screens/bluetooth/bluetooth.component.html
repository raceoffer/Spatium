<div fxLayout="column" fxLayoutAlign="center center" fxFlex="max-height">
    <div fxLayoutAlign="center center">
        <p>Bluetooth is {{status}}</p>
    </div>

    <div fxLayoutAlign="center center">
        <button (click)="changeBluetoothStatus()" mat-fab [color]="myColor" [value]="valueBluetooth" class="bluetooth-button">
            <mat-icon>{{ bluetoothIcon }}</mat-icon>
        </button>
        <div [class]="spinnerClass">
            <mat-spinner diameter="120" strokeWidth="2" ></mat-spinner>
        </div>
    </div>
</div>
