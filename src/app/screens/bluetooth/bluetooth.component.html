<div class="main-central">
    <div class="aligner-central">
        <div>
            <button (click)="changeBluetoothStatus($event)" mat-fab [color]="myColor" [value]="valueBluetooth" class="bluetooth-button">
                <mat-icon>{{ bluetoothIcon }}</mat-icon>
            </button>
            <div [class]="spinnerClass">
                <mat-spinner diameter="120" strokeWidth="2" ></mat-spinner>
            </div>
        
        </div>
    </div>
</div>
