<app-connect *ngIf="synchronizing.getValue()"></app-connect>
<div *ngIf="!synchronizing.getValue()" [class]="overlayClass"></div>
<div *ngIf="!synchronizing.getValue()" fxLayout="column" fxLayoutAlign="start center" style="z-index: 1;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/start">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{Label}}</span>
    </mat-toolbar-row>

  </mat-toolbar>

  <div class="width-button-container margin97" fxLayout="column" fxLayoutAlign="start center" *ngIf="!enabled.getValue()">
    <div class="connect-text">
      <span>{{enableBTmessage}}</span>
    </div>

    <button mat-fab  class="width-button">
      <mat-icon (click)="enableBluetooth()">bluetooth_disabled
      </mat-icon>
    </button>
  </div>

  <div class="width-button-container" fxLayout="column" fxLayoutAlign="start center" *ngIf="enabled.getValue()">
    <mat-nav-list style="width: 100%;">
      <mat-list-item *ngFor="let device of devices" (click)="connectTo(device.name, device.address)">
        <p class="list-name" mat-line>{{device.name}}</p>
        <p class="list-info" mat-line>{{device.address}}</p>
        <mat-icon class="list-icon" *ngIf="device.paired" matSuffix>link</mat-icon>
      </mat-list-item>
    </mat-nav-list>
    <div style="width: 100%" fxLayout="row" fxLayoutAlign="center center" >
      <div matSuffix (click)="startDiscovery()">
        <mat-icon class="button-imitator-large" *ngIf="!discovering.getValue()">sync</mat-icon>
        <mat-icon class="button-imitator-large sync" *ngIf="discovering.getValue()">sync</mat-icon>
      </div>
    </div>
  </div>
</div>
