<mat-toolbar color="primary" class="color-custom-dark header-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onBackClicked()" *ngIf="!isWindows()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{stConnect}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" class="box">
  <app-numeric-spinner
    [value]="progress | async"
    [outerDiameter]="200"
    [innerDiameter]="170">
  </app-numeric-spinner>
</div>
