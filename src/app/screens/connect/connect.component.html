<div fxLayout="column" fxLayoutAlign="start center">
  <mat-toolbar color="primary" class="shadow">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/start">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{stConnect}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-nav-list style="width: 100%;">
    <mat-list-item *ngFor="let device of devices" (click)="toDo(device.address)">
      <h4 mat-line>{{device.name}}</h4>
      <p mat-line> {{device.address}} </p>
      <mat-icon matSuffix>center_focus_weak</mat-icon>
    </mat-list-item>
  </mat-nav-list>


</div>
