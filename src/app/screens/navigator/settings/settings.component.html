<app-toolbar
  label = "Settings"
  [isColored] = "true"
  [isShadowed] = "true"
  (backClicked)="onBack()"></app-toolbar>

<div class="content text-center" fxLayout="column" fxLayoutAlign="start center">
  <mat-nav-list *ngFor="let navLink of navLinks" style="width: 100%;">
    <a mat-list-item class="main-nav-list-custom" (click)="onSelected(navLink)">
      {{ navLink.name }}
    </a>
  </mat-nav-list>
</div>
