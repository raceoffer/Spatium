<app-toolbar
  [label]="title"
  [isColored]="true"
  [isShadowed]="true"
  (backClicked)="onBack()"></app-toolbar>

<div class="currency-component box" fxLayout="column" *ngIf="!next">
  <div class="inner">
    <div class="info">Select the coins you wish to invest to the project</div>

    <mat-grid-list cols="{{cols}}" rowHeight="4:3">
      <mat-grid-tile
        *ngFor="let coin of coins"
        [colspan]="coin.cols"
        [rowspan]="coin.rows">
        <app-tile-coin
          [coin]="coin"
          [balanceInfo]="getTileBalanceInfo(coin.coin)"
          [synchronizing]="(synchronizing | async)"
          (onClicked)="click(coin)">
        </app-tile-coin>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="footer">
    <button type="button" mat-raised-button color="accent" class="width-button-full color" style="margin-bottom: 0" (click)="nextScreen($event)">Next</button>
  </div>
</div>

<div class="currency-component box" fxLayout="column" style="text-align: center" *ngIf="next">
  <div class="inner">
    <div class="info">Enter amount of each coin you wish to invest</div>
    <div *ngFor="let chosencoin of chosencoins" class="coin-field">
      <div class="left-field">
        <span class="label">{{chosencoin.title}}</span>
        <div class="field" style="margin-bottom: 13px;">
          <span>
            <input (focusout)="verifyAmount($event, chosencoin)" matInput [formControl]="chosencoin.amount" type="number"/>
          </span>
        </div>
      </div>
      <div class="right-field">
        <span class="label">{{chosencoin.title}} balance</span>
        <div class="field disable" style="margin-bottom: 13px;">
          <span>
            {{getBalance(chosencoin.coin) + ' ' + chosencoin.symbols}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button type="button" mat-raised-button color="accent" class="width-button-full color" style="margin-bottom: 0" (click)="participateProject($event)">Participate</button>
  </div>
</div>
