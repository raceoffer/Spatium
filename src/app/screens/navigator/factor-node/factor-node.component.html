<app-toolbar
  [label]="title"
  [isColored]="true"
  [isShadowed]="true"
  (backClicked)="onBackClicked()"></app-toolbar>

<form class="width-button-container text-center box"
      fxLayout="column" fxLayoutAlign="start center" id="factor-container" #factorContainer>
  <div class="text-center content" style="margin-bottom: 30px;">
    <mat-icon style="margin-top: 30px;">lock_outline</mat-icon>
    <div style="width: 100%;" fxLayout="column" fxLayoutAlign="center center" *ngFor="let factor of factors;"
         [@anim]="factor.state">
      <div style="margin-left: 50px;">
        <button mat-icon-button [disabled]="uploading" style="width: 16px; height: 16px; line-height: 16px"
                (click)="removeFactor(factor)">
          <mat-icon style="height: 14px; width: 14px; font-size: 14px; line-height: 14px">close</mat-icon>
        </button>
      </div>

      <div *ngIf="factor.icon != ''">
        <mat-icon color="accent"  matPrefix class="factor-icon-big">{{ factor.icon }}</mat-icon>
      </div>
      <div fxLayoutAlign="center center" style="height: 50px; width: 50px;" *ngIf="factor.icon_asset != ''">
          <span class="{{factor.icon_asset}}-mask"></span>
      </div>

    </div>

    <div class="margin-top-18" style="padding-bottom: 10px;">
      <button #dialogButton [disabled]="uploading" color="accent" mat-mini-fab (click)="addNewFactor()" type="button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-icon class="margin-top-18" *ngIf="factors.length > 0">lock_open</mat-icon>
  </div>

  <div class="footer text-center" style="bottom: 0px;">
    <button type="submit" mat-raised-button color="accent" class="width-button color" *ngIf="!uploading"
            [disabled]="factors.length < 2" (click)="onSaveClicked()">Save
    </button>
    <button type="button" mat-raised-button color="accent" class="width-button color" disabled *ngIf="uploading">
      <mat-spinner diameter="25" style="margin: auto;"></mat-spinner>
    </button>
  </div>
</form>
