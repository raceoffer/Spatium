<app-toolbar
  label="NFC"
  [isColored]="true"
  [isShadowed]="true"
  (backClicked)="onBack()">
</app-toolbar>

<div class="box" fxLayout="column" fxLayoutAlign="start center">
  <div class="header text-center">
    <app-logo-block></app-logo-block>
  </div>

  <app-nfc-writer
    [value]="nfcData"
    (saved)="onSaved($event)">
  </app-nfc-writer>

  <div class="footer text-center" style="bottom: 0px;">
    <button
      type="button"
      mat-raised-button
      color="accent"
      class="width-button color"
      [disabled]="(busy | async) || !savedOnce"
      (click)="onSubmit()">
      Continue
    </button>
  </div>
</div>
