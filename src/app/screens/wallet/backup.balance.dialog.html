<h2 mat-dialog-title>Backup BitCoin balance</h2>
<mat-list role="list">
  <mat-list-item>
    <h4 mat-line>Etherium balance</h4>
    <p mat-line> {{data.ethereumBalance}} </p>
  </mat-list-item>
  <mat-list-item>
    <h4 mat-line>Ethereum address</h4>
    <p mat-line> {{data.ethereumAddress}} </p>
  </mat-list-item>
  <mat-list-item>
    <h4 mat-line>Backup comission</h4>
    <p mat-line> {{data.comission}} ethereum </p>
  </mat-list-item>
</mat-list>

<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
