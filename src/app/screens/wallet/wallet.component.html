<mat-grid-list cols="3">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows">

    <div class="grid-item" (click)='onTileClicked(tile.link)'>
      <button mat-button class="block" [disabled]="tile.link == undefined">
        <div class="logo {{tile.logo}}">
        </div>
      </button>
      <span class="title">{{tile.title}}</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
