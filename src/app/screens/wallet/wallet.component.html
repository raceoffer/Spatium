<div class="main-central">
    <div class="aligner-central">
        <div>
            <form class="example-form">

                    <mat-form-field class="example-full-width">
                        <input disabled matInput placeholder="BitCoin address" [value]="bcAddress">
                        <button mat-icon-button matSuffix>
                            <mat-icon matSuffix>insert_link</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input disabled matInput placeholder="BitCoin balance" [value]="bcBalance">
                        <button mat-icon-button matSuffix>
                            <mat-icon matSuffix>{{balanceSyncStatus}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input disabled matInput placeholder="Ethereum address" [value]="ethereumAddress">
                        <button mat-icon-button matSuffix>
                            <mat-icon matSuffix>insert_link</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input disabled matInput placeholder="Ethereum balance" [value]="ethereumBalance">
                    </mat-form-field>

            </form>
        </div>
    </div>
</div>
