<mat-grid-list cols="3">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows">

    <div class="grid-item" (click)='onTileClicked(tile.coin)'>
      <div class="block">
        <div class="logo {{tile.logo}}">
        </div>
      </div>
      <span class="title">{{tile.title}}</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
