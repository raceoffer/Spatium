<div>
  <carousel (skipped)="skip()" (finished)="finish()" (slideChanged)="slideChanged($event)">
    <ng-container>
      <ng-container *carouselItem>
        <div class="item" fxLayout="column" fxLayoutAlign="center start">
          <div class="welcome-title">
            <p>Welcome<br>to SPATIUM</p>
          </div>
          <div class="welcome-text">
            <p>
              The most secure crypto wallet for over 100 coins and tokens.
            </p>
          </div>
          <div class="welcome-text">
            <p>SPATIUM requires at least two devices to ensure your assets safety: one in <b>Wallet mode</b> and another
              in <b>Confirmation mode.</b>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let item of items;">
      <ng-container *carouselItem>
        <div class="item" fxLayout="column" fxLayoutAlign="space-between center">
          <div class="description-container" fxLayout="column" fxLayoutAlign="center center">
            <p class="description" [innerHTML]="item.description"></p>
          </div>
          <img class="item-image" src="{{item.image}}" alt="{{item.title}}">
        </div>
      </ng-container>
    </ng-container>
    <ng-container>
      <ng-container *carouselItem>
        <div class="item" fxLayout="column" fxLayoutAlign="center center">

          <div>
            <mat-icon class="final-icon">check_circle</mat-icon>
          </div>

          <div class="final-text">
            <p>
              You are all set up.<br>Enjoy using your SPATIUM wallet.
            </p>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </carousel>
</div>
