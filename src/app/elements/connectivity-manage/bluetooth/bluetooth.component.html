<div class="connection-div" fxLayout="row" fxLayoutAlign=" center">
  <mat-icon class="list-icon">bluetooth</mat-icon>
  <span>Bluetooth synchronization</span>

  <span class="spacer"></span>

  <mat-slide-toggle mat-list-item class="custom-slide-toggle"
                    [checked]="(toggled | async)"
                    (change)="toggleProvider($event)">
  </mat-slide-toggle>
</div>

<div fxLayout="column" fxLayoutAlign="start stretch"
     *ngIf="(enabled | async) && (starting | async) && (toggled | async)">
  <div fxLayout="row" fxLayoutAlign="start center" class="status">
    <span class="list-status">Initialization</span>
    <mat-spinner mode="indeterminate" diameter="13" color="accent"></mat-spinner>
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="start stretch"
     *ngIf="(enabled | async) && (listening | async) && (toggled | async)">
  <div fxLayout="row" fxLayoutAlign="start center" class="status">
    <span class="list-status">Ready</span>
    <span class="spacer"></span>
    <button mat-button color="accent" class="button-style" *ngIf="!(discoverable | async)" (click)="enableDiscovery()">Enable device discovery</button>
    <span class="list-status" style="padding-left: 16px;" *ngIf="(discoverable | async)">Discoverable</span>
    <mat-spinner mode="indeterminate" diameter="13" color="accent" *ngIf="(discoverable | async)"></mat-spinner>
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="start stretch"
     *ngIf="(enabled | async) && (stopping | async)">
  <div fxLayout="row" fxLayoutAlign="start center" class="status">
    <span class="list-status">Stopping</span>
  </div>
</div>
