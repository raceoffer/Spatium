<section class="carousel-wrapper" (swipeLeft)="next()" (swipeRight)="prev()">
  <div class="carousel-inner">
    <div *ngFor="let item of items; let i = index" class="carousel-item"
        [class.carousel-item--hidden-initial]="i !== 0"
        [attr.data-slide]="i">
      <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
    </div>
  </div>

  <div class="carousel-btn-wrapper" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="carousel-btn" fxLayout="row" fxLayoutAlign="space-around center">
      <button (click)="prev()" mat-button class="carousel-btn carousel-btn-left" *ngIf="!(isFirst | async) && !(isLast | async)">
        < PREV
      </button>
    </div>
    <div class="carousel-btn" fxLayout="row" fxLayoutAlign="space-around center">
      <button (click)="skip()" mat-button class="carousel-btn carousel-btn-skip" *ngIf="!(isFirst | async) && !(isLast | async)">
        SKIP
      </button>
    </div>
    <div class="carousel-btn" fxLayout="row" fxLayoutAlign="space-around center">
      <button (click)="next()" mat-button class="carousel-btn carousel-btn-right" *ngIf="!(isFirst | async) && !(isLast | async)">
        NEXT >
      </button>
      <button (click)="next()" mat-button class="carousel-btn carousel-btn-right" color="accent" style="color: white;" *ngIf="(isFirst | async)">
        NEXT >
      </button>
      <button (click)="next()" mat-button class="carousel-btn carousel-btn-right" color="accent" style="color: white;" *ngIf="(isLast | async)">
        FINISH >
      </button>
    </div>
  </div>
  <div class="circle" *ngIf="(isFirst | async) || (isLast | async)" >
  </div>
</section>
