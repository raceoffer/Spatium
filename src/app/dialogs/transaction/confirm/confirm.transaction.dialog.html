<h2 mat-dialog-title>Confirm transaction</h2>

<mat-form-field class="example-full-width">
  <input matInput placeholder="BitCoin address" value="{{data.address}}" disabled >
</mat-form-field>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Sum" value="{{data.sum}}" disabled >
</mat-form-field>

<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
