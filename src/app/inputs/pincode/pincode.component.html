<div class="content text-center" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;">
    <div class="spatium-textfield entry noborder">
      <input
        type="password"
        class="pin"
        [(ngModel)]="pincode"
        disabled>
    </div>
    <button
      mat-icon-button
      matSuffix style="margin-right: 24px;"
      (click)="onBackspace()"
      [disabled]="busy"
      (longpress)="onClear($event)">
      <mat-icon matSuffix>backspace</mat-icon>
    </button>
  </div>

  <div class="keyboard-row margin15" fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(1)" [disabled]="busy">
        1
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(2)" [disabled]="busy">
        2
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(3)" [disabled]="busy">
        3
      </button>
    </div>
  </div>

  <div class="keyboard-row" fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(4)" [disabled]="busy">
        4
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(5)" [disabled]="busy">
        5
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(6)" [disabled]="busy">
        6
      </button>
    </div>
  </div>

  <div class="keyboard-row" fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(7)" [disabled]="busy">
        7
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(8)" [disabled]="busy">
        8
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button" >
      <button mat-icon-button class="keyboard-size" (click)="onAdd(9)" [disabled]="busy">
        9
      </button>
    </div>
  </div>

  <div class="keyboard-row" fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button">
      <button mat-icon-button class="keyboard-size" *ngIf="allowFingerprint" (click)="onFinger()" [disabled]="busy">
        <mat-icon class="keyboard-ok" size="34.5px">fingerprint</mat-icon>
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button">
      <button mat-icon-button class="keyboard-size" (click)="onAdd(0)" [disabled]="busy">
        0
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="keyboard-button">
      <button mat-icon-button class="keyboard-size" (click)="onSubmit()" *ngIf="!busy" [disabled]="!pincode || pincode.length < 1">
        <mat-icon class="keyboard-ok" size="34.5px">check</mat-icon>
      </button>
      <div class="width-button-container" fxLayout="column" fxLayoutAlign="start center" *ngIf="busy">
        <mat-spinner mode="indeterminate" diameter="34" color="accent"></mat-spinner>
      </div>
    </div>
  </div>
</div>
