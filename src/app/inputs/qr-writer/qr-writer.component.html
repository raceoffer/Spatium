<div fxLayout="column" fxLayoutAlign="center center" class="content">
  <div class="content text-center" fxLayout="column" fxLayoutAlign="center center">
    <div class="qrcode" *ngIf="value && value.length > 0">
      <qr-code
        id="qr"
        [value]="value"
        [size]="200"
        [canvas]="true"
        [background]="'#f5f5f5'"
        (click)="onSave()">
      </qr-code>
    </div>

    <span *ngIf="value && value.length > 0">Tap to save QR</span>

    <div *ngIf="!(value && value.length > 0)">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>
</div>
